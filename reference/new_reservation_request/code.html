<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Reservation Request</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#136dec",
                "background-light": "#f6f7f8",
                "background-dark": "#101822",
                },
                fontFamily: {
                "display": ["Lexend", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-white dark:bg-slate-900 shadow-xl">
<!-- Header -->
<header class="flex items-center justify-between p-4 bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 sticky top-0 z-20">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-white">New Reservation</h2>
<div class="size-10"></div> <!-- Spacer for alignment -->
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Location Section -->
<div class="px-4 pt-6 pb-2">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Location</h3>
</div>
<div class="px-4 py-2">
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300 pb-2">Select Room</p>
<div class="relative">
<select class="appearance-none w-full h-14 pl-4 pr-10 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all cursor-pointer">
<option disabled="" selected="" value="">e.g., Amphi A, Lab 3</option>
<option value="amphi-a">Amphi A (Cap: 120)</option>
<option value="amphi-b">Amphi B (Cap: 80)</option>
<option value="lab-1">Computer Lab 1 (Cap: 30)</option>
<option value="lab-2">Physics Lab 2 (Cap: 25)</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-primary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
<div class="h-4"></div>
<!-- Timing Section -->
<div class="px-4 pt-4 pb-2">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Timing</h3>
</div>
<div class="px-4 py-2 flex flex-col gap-4">
<!-- Date Input -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300 pb-2">Date</p>
<div class="relative w-full">
<input class="w-full h-14 pl-4 pr-12 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400" type="date"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-primary">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
<!-- Time Inputs Row -->
<div class="flex gap-3">
<label class="flex flex-col flex-1">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300 pb-2">Start Time</p>
<div class="relative w-full">
<input class="w-full h-14 pl-4 pr-2 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" type="time" value="08:30"/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300 pb-2">End Time</p>
<div class="relative w-full">
<input class="w-full h-14 pl-4 pr-2 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" type="time" value="10:30"/>
</div>
</label>
</div>
<!-- Availability Indicator -->
<div class="flex items-center gap-2 mt-1 px-1">
<div class="flex items-center justify-center size-5 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400">
<span class="material-symbols-outlined text-[16px]">check</span>
</div>
<span class="text-sm font-medium text-emerald-700 dark:text-emerald-400">Room is available</span>
</div>
</div>
<div class="h-4"></div>
<!-- Details Section -->
<div class="px-4 pt-4 pb-2">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Details</h3>
</div>
<div class="px-4 py-2">
<label class="flex flex-col w-full">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300 pb-2">Course / Purpose</p>
<input class="w-full h-14 px-4 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400" placeholder="e.g., Introduction to CS" type="text"/>
</label>
</div>
<div class="h-4"></div>
<!-- Recurring Toggle Section -->
<div class="px-4 py-4">
<div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700">
<div class="flex items-center gap-3">
<div class="p-2 bg-primary/10 dark:bg-primary/20 rounded-lg text-primary">
<span class="material-symbols-outlined">update</span>
</div>
<div>
<p class="text-base font-medium text-slate-900 dark:text-white">Repeat Weekly</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Book for the whole semester</p>
</div>
</div>
<!-- Toggle Switch -->
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/30 dark:peer-focus:ring-primary/40 rounded-full peer dark:bg-slate-600 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<div class="h-8"></div>
</main>
<!-- Floating Action Button Area -->
<footer class="absolute bottom-0 w-full bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800 p-4 pb-8 z-30">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2">
<span>Submit Request</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
