<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors cursor-pointer">
<!-- Optional Back Button logic could go here -->
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Login</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer hover:opacity-80">Help</p>
</div>
</div>
<!-- Main Content -->
<div class="flex flex-col flex-1 px-4 max-w-md mx-auto w-full justify-center pb-10">
<!-- Logo / Illustration -->
<div class="flex flex-col items-center justify-center pt-4 pb-6">
<div class="w-24 h-24 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 shadow-sm">
<!-- Using a generic university icon as placeholder for ENSET logo -->
<span class="material-symbols-outlined text-primary text-[48px]">school</span>
</div>
</div>
<!-- Headlines -->
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pb-8 text-center">Sign in to reserve rooms efficiently.</p>
<!-- Form -->
<form class="flex flex-col gap-4" onsubmit="event.preventDefault()">
<!-- Email Input -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email or Username</label>
<div class="relative flex items-center">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-400">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="w-full pl-12 pr-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="Enter your email" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative flex items-center">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-400">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="w-full pl-12 pr-12 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end pt-1">
<a class="text-primary text-sm font-semibold hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl mt-4 shadow-lg shadow-blue-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Footer / Signup -->
<div class="mt-8 flex items-center justify-center gap-2">
<p class="text-slate-500 dark:text-slate-400 text-sm">Don't have an account?</p>
<a class="text-primary text-sm font-bold hover:underline" href="#">Sign Up</a>
</div>
<!-- Visual Element: subtle image for modernization -->
<div class="mt-12 rounded-2xl overflow-hidden relative h-32 w-full group">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
<div class="absolute bottom-3 left-4 z-20">
<p class="text-white text-xs font-medium uppercase tracking-wider opacity-80">Campus Map</p>
<p class="text-white text-sm font-bold">Find your room easily</p>
</div>

</div>
</div>
</div>
